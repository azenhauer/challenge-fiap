<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Let's Sign</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav navbar">
        <div class="container-fluid">
            <a class="nav-text navbar-brand bg-body-dark" href="index.html">Let's Sign</a>
            <div class="d-flex p-12">
                <button type="button" class="nav-btn btn-sm btn btn-primary d-none d-md-block" id="triggerFile">Adicione um documento</button>
                <input type="file" id="fileInput" name="documento" style="display: none;">
                <a class="nav-link" href="#">Conta</a>
            </div>
        </div>
    </nav>
   <div class="container w-100 h-100 d-flex justify-content-center align-items-center flex-column">
    
        <div class=" w-100 d-flex flex-column  justify-content-center align-items-center">
            <div class="text-center  p-3 mb-3 bg-success">
                
                
                <h1 class="">E-MAIL ENVIADO COM SUCESSO!</h1> 
            </div>
            <div>
                <p class="in-form-text border-0">Os assinantes receberam um e-mail com o link para assinatura do documento.</p>
            </div>
           <div class="w-100 d-flex justify-content-between align-items-center m-3 gap-5">

            <div class="d-flex justify-center align-items-center mt-4  ">
                <button type="button" class="btn custom-cancel-btn" id="backToSignatures">Voltar</button>
            </div>
            <div class="d-flex justify-content-between  align-items-center mt-4">
                <button type="button" class="btn custom-save-btn" id="viewSigner">Ver view do signatario</button>
            </div>
        
           </div>
        </div>

        
   </div>
   <script>
        const viewSigner = document.getElementById('viewSigner');
        viewSigner.addEventListener('click', () => {
            window.location.href = 'viewSigner/index.html';
        });
        const backToSignatures = document.getElementById('backToSignatures');
        backToSignatures.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
